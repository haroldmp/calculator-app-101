<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Document</title>
</head>

<body>
  <form class="calculator">
    <label for="first-number">First Number:</label>
    <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
    <input type="number" id="first-Number" name="first-Number" placeholder="type the first number" value=""
      onkeyup="saveFirstNumber(this.value)">
    <label for="second-number">Second Number:</label>
    <input type="number" id="second-Number" name="second-Number" placeholder="type the second number"
      onkeyup="saveSecondNumber(this.value)">
    <!-- <label for="third-number">Third Number:</label>
    <input type="number" id="third-Number" name="third-Number" placeholder="type the third number" onkeyup="saveThirdNumber(this.value)">
    <label for="fourth-number">Fourth Number:</label>
    <input type="number" id="fourth-Number" name="fourth-Number" placeholder="type the fourth number" onkeyup="saveFourthNumber(this.value)">
    <label for="second-number">Fifth Number:</label>
    <input type="number" id="fifth-Number" name="fifth-Number" placeholder="type the fifth number" onkeyup="saveFifthNumber(this.value)">
    <div> -->
    <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
    <div class="botton">
    <button type="button" name="add" id="addition" onclick="changeOperation(this.id)">Add</button>
    <button type="button" name="subtract" id="subtraction" onclick="changeOperation(this.id)">Subtract</button>
    <button type="button" name="multiply" id="multiplication" onclick="changeOperation(this.id)">Multiply</button>
    <button type="button" name="divide" id="division" onclick="changeOperation(this.id)">Divide</button>
    <button type="button" name="modulus" id="modulus" onclick="changeOperation(this.id)">Modulus</button>
    </div>
    <br>
    <!-- this "onclick" calls the "equal" function in the main.js file -->
   <div class="botton2">
    <button type="button" onclick="equals()">Equals</button>
    <button type="reset">Clear</button>
   </div>
  <div id="result"></div>
</form>
</body>
</html>
